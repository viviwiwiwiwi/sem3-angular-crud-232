<div class="container">
  <div class="row">
    <div class="col-md-8">
      
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Ingrese los datos del Contacto</h5>
          
        <form>
          <form [formGroup] = "contactoForm" (ngSubmit)="registrarContacto()"  >
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Consigne el fullname" formControlName="fullname">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Consigne el phone" formControlName="phone">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Consigne el email" formControlName="email">
            </div>
           
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button class="btn btn-danger">Nuevo</button>
            </div>
            
          </form>
        </form>


        </div>
      </div>
      
      <div class="card">
        <div class="card-body">
          Contactos Registrados


          <table class="table">
            <thead class>
              <tr>
                <th scope="col">NÂ°</th>
                <th scope="col">Fullname</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor= "let contacto of contactoArray; let i=index">
                <td>{{i+1}}</td>
                <td>{{contacto.fullname}}</td>
                <td>{{contacto.phone}}</td>
                <td>{{contacto.email}}</td>
              </tr>
              
            </tbody>
          </table>


        </div>
      </div>
    </div>

    <div class="col-md-4">


      <img src="\assets\images\bootstrap-logo.svg"
      alt="Logo" width="200">


    </div>

  </div>

</div>
